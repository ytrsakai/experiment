<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブを閉じます...</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.close(); // 1秒後にタブを閉じる
            }, 1000); // 1000ミリ秒 = 1秒
        };
    </script>
</head>
<body>
    <h2>このタブを閉じます...</h2>
    <p>タブが自動で閉じない場合は、以下のボタンを押してください。</p>
    <button onclick="window.close()">タブを閉じる</button>
</body>
</html>
