<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブを閉じます...</title>
    <script>
        window.onload = function() {
            window.close(); // すぐにタブを閉じる
        };
    </script>
</head>
<body>
    <h2>このタブを閉じています...</h2>
    <p>タブが自動で閉じない場合は、以下のボタンを押してください。</p>
    <button onclick="window.close()">タブを閉じる</button>
</body>
</html>
